<div class="col-lg-12">
  <h4>Products List</h4>
  <ul class="list-unstyled">
  	<li ng-repeat="product in productsCtrl.list" class="product row">
	  	<div class="col-xs-12 col-md-6">
	  	<div class="thumbnail">
	  		<img ng-src="{{product.ProductImg}}" class="img-responsive">
	  	</div>
	  		
	  	</div>
	  	<div class="col-xs-12 col-md-6">
			<h2>{{product.ProductName}} <small>{{product.ProductStyle}}</small></h2>

			<p>Category: {{product.Category}}</p>
			<p>Price: {{product.Price | currency:"£"}}</p>
			<span ng-if="product.PriceOld" >
			<s>Was: {{product.PriceOld | currency:"£"}}</s>
			</span>
			
			<span ng-if="product.Qty > 0" >
				<p>In Stock {{product.Qty}}</p>
				<button class="btn btn-primary" >Add to Cart</button>
			</span>
			<span ng-if="product.Qty == 0" >
				<p>Product out of stock</p>
			</span>
	  	</div>
  	</li>
  </ul>
</div>
